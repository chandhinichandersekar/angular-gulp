machine:
  node:
    version:        6.9.1
dependencies:
  pre:
    - npm install
  post:
    - npm run build-client
    - wget https://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - java -jar selenium-server-standalone-2.44.0.jar:
        background: true
    - npm run nodemon-client-server:
        background: true
    - npm run nodemon-api-server:
        background: true
test:
  override:
    - npm run ui-tests
